<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
        />
        <title>Image Gallery</title>
    </head>
    <body>
        <section>
            <div class="palm-tree-description">
                <h1>Beautiful Palm Trees</h1>
                <p>Relax with these palm tree images</p>
            </div>
            <div class="palm-gallery">
                <img src="./img/beach-palm-large.jpg" class="gallery-highlight" alt="" />
                <div class="palm-preview">
                    <img src="./img/beach-palm-small.jpg" class="palm-active" alt="" />
                    <img src="./img/long-exposure-palm-small.jpg" alt="" />
                    <img src="./img/sunset-palms-small.jpg" alt="" />
                </div>
            </div>
        </section>

        <script src="app.js"></script>
    </body>
</html>
